name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn
      - run: yarn install
      - run: yarn lint
      - run: yarn test --watchAll=false
      - run: yarn build
      - run: yarn analyze
      - uses: actions/upload-artifact@v2
        with:
          name: analyze
          path: analyze.html
